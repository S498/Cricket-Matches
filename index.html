<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Today's Cricket Matches</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Latest Cricket Match Info</h1>
    <div class="container" id="main">
<!--
        <div id="logo">
            <img src="" alt="team1">
            <img src="" alt="team2">
        </div>
-->
        <div id="matchdata">
            <select id="matchid">
                <option value="1">Team 1 vs Team 2</option>
            </select>
            <p>Date : <span id="date"></span></p>
            <p>Date Time : <span id="datetime"></span></p>
            <p>Team 1 : <span id="team1"></span></p>
            <p>Team 2 : <span id="team2"></span></p>
            <p>Type : <span id="type"></span></p>
            <p>Squad : <span id="squad"></span></p>
            <p>Toss Winner : <span id="toss"></span></p>
            <p>Match Winner : <span id="win"></span></p>
            <p>Match Started : <span id="started"></span></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
